
<html>

    <head>
    
        <!-- Boilerplate meta contents -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

            <!-- Import Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    
        <title>Tic-Tac-Taco</title>
    
        <!-- Import CSS Reset stylesheet to purge browser styles-->
        <!-- <link href="css/reset.css" rel="stylesheet" type="text/css" media="all"/> -->
        <!-- Import CSS main stylesheet to style document to look pretty.-->
        <link href="css/index.css" rel="stylesheet" type="text/css" media="all"/>
    
        <!-- Import JavaScript, defer tag to load script when HTML finishes -->
        <script src="script.js" defer></script>
    
    </head>
    
<body>

    <div class="container">

        <nav>
            D Roemer <!-- Replace this with a logo eventually? -->

                Tic-Tac-Taco

            </div>

            <ul>
                <li class="optionsToggle">Options</li>
                <li class="aboutToggle">About</li>
                <li class="portfolioToggle">

                </li>
            </ul>

        </div>

    </div>

</html>
